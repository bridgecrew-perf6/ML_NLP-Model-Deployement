<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Success Score</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="dealamount" placeholder="dealamount" required="required" />
		<input type="text" name="no of days	" placeholder="no of days	" required="required" />
		<input type="text" name="planning_percentage" placeholder="planning_percentage" required="required" />
        <input type="text" name="implementation_percentage" placeholder="implementation_percentage" required="required" />
		<input type="text" name="queue" placeholder="queue" required="required" />
		<input type="text" name="planning" placeholder="planning" required="required" />
		<input type="text" name="implementation" placeholder="implementation" required="required" />
        <input type="text" name="testing" placeholder="testing" required="required" />
		


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
